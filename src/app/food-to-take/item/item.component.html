<mat-card class="example-card">
  <mat-card-header align="start">
    <div mat-card-avatar class="example-header-image" [ngStyle]="ownerAvatarStyle"></div>
    <mat-card-title>{{ food.owner.name }}</mat-card-title>
    <mat-card-subtitle>{{ food.createdAt | date:'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-container">
      <div class="comments">
        <p *ngIf="food.type === 'LUNCHING'">
          Lunching number:
          <b>{{ food.lunchingNumber }}</b>
        </p>
        <p>
          {{ food.details }}
        </p>
      </div>
      <ng-container [ngSwitch]="food.type">
        <div class="food-img">
          <img mat-card-image *ngSwitchCase="'LUNCHING'" src="https://lunching.pl/_/img/homepage/wyroznia_lunching.png" alt="Lunching">
          <img mat-card-image *ngSwitchDefault src="http://fitlabcatering.pl/img/logo.png" alt="FitLab">
        </div>
      </ng-container>
    </div>
    <mat-card-header class="card-taken-info" *ngIf="food.isTaken">
      <span class="card-taken-text">taken by</span>
      <div class="card-header-text">
        <mat-card-title>{{ food.takenBy.name }}</mat-card-title>
        <mat-card-subtitle>{{ food.takenAt | date:'short' }}</mat-card-subtitle>
      </div>
      <div mat-card-avatar class="example-header-image card-taken-image" [ngStyle]="takenByAvatarStyle"></div>
    </mat-card-header>

    <mat-card-actions align="end" *ngIf="!food.isTaken">
      <button mat-raised-button color="primary" (click)="take()">DEJ</button>
    </mat-card-actions>



  </mat-card-content>
</mat-card>
