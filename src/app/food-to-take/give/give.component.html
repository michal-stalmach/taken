<h2 mat-dialog-title align="center">What would you like to give?</h2>
<mat-dialog-content align="center">
  <mat-button-toggle-group #type="matButtonToggleGroup">
    <mat-button-toggle value="FITLAB">
      FitLab
    </mat-button-toggle>
    <mat-button-toggle value="LUNCHING">
      Lunching
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="example-selected-value">Selected value: {{type.value}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="primary" (click)="closeDialog()">Give</button>
</mat-dialog-actions>
