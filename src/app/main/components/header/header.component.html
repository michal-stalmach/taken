<div class="container">
  <button class="sidebarToggler" (click)="toggleSidebar()">
      <img class="sidebar-burger" src="http://www.pvhc.net/img12/eigscmtpbrugjcbpxlmv.png">
  </button>
  <div class="user-info">
    <span class="user-name">Hola, {{userName}}! &nbsp;</span>

  </div>
</div>
