<div class="container">
  <button class="sidebarToggler" (click)="toggleSidebar()">
      <img class="sidebar-burger" src="../../../assets/images/b.svg">
  </button>
  <div class="user-info">
    <span class="user-name">Hola, {{userName}}! &nbsp;</span>

  </div>
</div>
